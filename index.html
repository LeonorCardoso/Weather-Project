<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e01647096.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                        <input type="text" placeholder="Enter a city" autocomplete="off" class="enter-city" id="new-city">
                        <input type="submit" value="Search" class="other-city">
                        <button>Current</button>
                </form>
                <div class="today">
                    <div class="day-time">
                        <div class="row justify-content-center">
                            <div id = "day-of-the-week" class="col-4" style="color: #4f8a8b; font-weight: 600;">
                                
                            </div>
                            <div  class="col-4" style="color: #4f8a8b; font-weight: 600;">
                                <span id="hours"></span>
                                <span>:</span>
                                <span id="minutes"></span>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br />
                    <div class="city-info">
                        <div class="row justify-content-center">
                            <div class="col-5" style="color: #4f8a8b;">
                                <h4 id="city"> Lisbon </h4>
                                <h5 class="weather-temperature">
                                    <img src="" alt="clear sky" class="todays-icon" id="todays-icon">
                                    <span id="temperature" class="temperature-number">13</span>
                                    <a href="#" class="active" id="celsius-link">ºC</a>
                                    <span>|</span>
                                    <a href="#" id="fahrenheit-link">ºF</a>
                                </h5>
                            </div>
                            <div class="col-5"  style="color: #4f8a8b;">
                                <h5>
                                    Humidity:<span id="humidity">2</span>%
                                    <br />
                                    Wind:<span id="wind">8</span>km/h
                                </h5>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br />
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 next-days">
                        <h6>Friday</h6>
                        <i class="fas fa-cloud-rain"></i>
                        <br />
                        <h6>
                            11º/7º
                        </h6>
                    </div>
                    <div class="col-2 next-days">
                        <h6>Saturday</h6>
                        <i class="fas fa-cloud-sun"></i>
                        <br />
                        <h6>
                            12º/9º
                        </h6>
                    </div>
                    <div class="col-2 next-days">
                        <h6>Sunday</h6>
                        <i class="fas fa-cloud-rain"></i>
                        <br />
                        <h6>
                            14º/11º
                        </h6>
                    </div>
                    <div class="col-2 next-days">
                        <h6>Monday</h6>
                        <i class="fas fa-cloud-rain"></i>
                        <br />
                        <h6>
                            15º/12º
                        </h6>
                    </div>
                    <div class="col-2 next-days">
                        <h6>Tuesday</h6>
                        <i class="fas fa-cloud-rain"></i>
                        <br />
                        <h6>
                            15º/10º
                        </h6>
                    </div>
                </div>
            </div>
            <small>
                <p class="url-github">
                    <a href="https://github.com/LeonorCardoso/Weather-Project" target="_blank">Open-source code </a>by Leonor
                    Cardoso
                </p>
            </small>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
