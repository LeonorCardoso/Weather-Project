<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e01647096.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="city-input">
                        <input type="text" placeholder="Enter a city" autocomplete="off" class="city" id="new-city">
                        <input type="submit" value="Search" class="other-city">
                        <button>Current</button>
                </form>

                <div class="today">
                    <div class="day-time">
                        <div class="row justify-content-center">
                            <div id = "day-of-the-week" class="col-4" style="color: #4f8a8b; font-weight: 600;">
                                Thursday
                            </div>
                            <div  class="col-4" style="color: #4f8a8b; font-weight: 600;">
                                <span id="hours">19</span>
                                <span>:</span>
                                <span id="minutes">19</span>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br />
                    <div class="city-info">
                        <div class="row justify-content-center">
                            <div class="col" style="color: #4f8a8b;">
                                <h3 id="city"> Lisbon </h3>
                                <h5>
                                    <i class="fas fa-sun"></i>
                                    <span id="temperature">13</span>
                                    <a href="#" id="celsius">ºC</a>
                                    <span>|</span>
                                    <a href="#" id="fahrenheit">ºF</a>
                                </h5>
                            </div>
                            <div class="col"  style="color: #4f8a8b;">
                                <h5>
                                    Humidity:<span id="humidity">2</span>%
                                    <br />
                                    Wind:<span id="wind">8</span>km/h
                                </h5>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br />
                    <div class="card-group style-card-group">
                        <div class="card style-card">
                            <div class="card-body">
                                <h6 class="card-title">Friday</h6>
                                <p class="card-text">
                                    <i class="fas fa-cloud-rain"></i>
                                    <br />
                                    11º/7º
                                </p>
                            </div>
                        </div>
                        <div class="card style-card">
                            <div class="card-body">
                                <h6 class="card-title">Saturday</h6>
                                <p class="card-text">
                                    <i class="fas fa-cloud-sun"></i>
                                    <br />
                                    12º/9º
                                </p>
                            </div>
                        </div>
                        <div class="card style-card">
                            <div class="card-body">
                                <h6 class="card-title">Sunday</h6>
                                <p class="card-text">
                                    <i class="fas fa-cloud-rain"></i>
                                    <br />
                                    14º/11º
                                </p>
                            </div>
                        </div>
                        <div class="card style-card">
                            <div class="card-body">
                                <h6 class="card-title">Monday</h6>
                                <p class="card-text">
                                    <i class="fas fa-cloud-rain"></i>
                                    <br />
                                    15º/12º
                                </p>
                            </div>
                        </div>
                        <div class="card style-card">
                            <div class="card-body">
                                <h6 class="card-title">Tuesday</h6>
                                <p class="card-text">
                                    <i class="fas fa-cloud-rain"></i>
                                    <br />
                                    15º/10º
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <small>
                <p class="url-github">
                    <a href="https://github.com/LeonorCardoso/Weather-Project" target="_blank">Open-source code </a>by Leonor
                    Cardoso
                </p>
            </small>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
